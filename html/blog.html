<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the color of the navigation bar on mobile browsers -->
    <meta name="theme-color" content="#1a80b6" />
    <!-- Awessome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/minified/blog.min.css" />
    <link rel="stylesheet" href="../css/minified/styles.min.css" />
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <!-- tab image -->
    <link rel="shortcut icon" href="../../assets/Walf-logo.svg" />
    <title>Wolf Pixel | Expolre Our Blogs</title>
  </head>
  <body>
    <!--============================== Loading =============================-->
    <div class="loading">
      <div class="logo">
        <div class="flexAlignCenter">
          <img
            src="../../assets/Walf-logo.svg"
            alt="Walf Pixel"
            title="Walf Pixel"
            loading="lazy"
          />
          <h2>Wolf Pixel</h2>
        </div>
      </div>
    </div>
    <!--============================== Floating Button ==============================-->
    <button
      class="floating"
      id="floating_btn"
      name="floating-button"
      title="Floating Button"
    >
      <i class="fa-solid fa-angle-up"></i>
    </button>
    <!--========================= Theme Settings ==========================-->
    <div class="dark-mode-toggle flexCenter">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
    </div>
    <!--============================== Header ==============================-->
    <div id="header-placeholder"></div>
    <!--======================== Explore Our Blogs =========================-->
    <div class="explore_blogs overflowHidden">
      <div class="container">
        <div class="title">
          <h2 data-aos="fade-down">Expolre Our Blogs</h2>
          <p data-aos="fade-up">
            Discover the Latests, Tips, and Insights to Inspire Yor Creative
            Journey
          </p>
        </div>
        <div class="info"><!-- Code In Js --></div>
      </div>
    </div>
    <!--============================== Blog ===============================-->
    <div class="blog_section overflowHidden">
      <div class="container">
        <div class="information flexCenterBetween">
          <h2 data-aos="fade-right">Latest blog post</h2>
          <div class="search_active flexAlignCenter" data-aos="fade-left">
            <div>
              <input
                type="text"
                id="search"
                placeholder="Search Your Article"
                autocomplete="off"
              />
              <p class="search-error" id="search-error"></p>
            </div>
            <button id="searchBtn" name="search">Search</button>
          </div>
        </div>
        <div class="search_results blog_cards"><!-- Code In JavaScript --></div>
        <div class="not-found"><h2>Ooops! Search Not Found</h2></div>
      </div>
    </div>
    <!--============================== Footer =============================-->
    <div id="footer-placeholder"></div>
    <script src="../../js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
