<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the color of the navigation bar on mobile browsers -->
    <meta name="theme-color" content="#1a80b6" />
    <!-- Awessome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/minified/portfolio.min.css" />
    <link rel="stylesheet" href="../css/minified/styles.min.css" />
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <!-- tab image -->
    <link rel="shortcut icon" href="../../assets/Walf-logo.svg" />
    <title>Wolf Pixel | Portfolio</title>
  </head>
  <body>
    <!--============================== Loading =============================-->
    <div id="loading-placeholder"></div>
    <!--========================= Floating Button =========================-->
    <div id="floating-btn-placeholder"></div>
    <!--============================== Header =============================-->
    <div id="header-placeholder"></div>
    <!--============================= Portfolio ===========================-->
    <div class="portfolio overflowHidden">
      <div class="container">
        <div class="title">
          <h2 data-aos="fade-down">Discover Our Creative Project</h2>
          <p data-aos="fade-up">
            Journy Through Our Diverse Projects, Unveiling innovation,
            Creativity, and Excelience
          </p>
        </div>
        <div class="tabs flexCenterBetween">
          <button id="1" name="web-tab" data-category="web">
            Website Design
          </button>
          <button id="2" name="mobile-tab" data-category="mobile">
            Mobile App
          </button>
          <button id="3" name="design-tab" data-category="design">
            SAAS UI/UX
          </button>
          <button id="4" name="brand-tab" data-category="brand">
            Brand Identity
          </button>
          <button id="5" name="webflow-tab" data-category="webflow">
            Webflow Development
          </button>
        </div>
        <div class="portfolio_cards">
          <!-- Code In JavaScript -->
          <div class="card">
            <img
              src="../../assets/image-5.webp"
              alt="Creative Saas Design"
              title="Creative Saas Design"
              loading="lazy"
            />
            <div class="project_title">
              <div class="skills flex">
                <span class="flexCenter">Branding</span>
                <span class="flexCenter">UIUX</span>
              </div>
              <h3>Creative Saas Design</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--============================== Blog ===============================-->
    <div id="main-blogs-placeholder"></div>
    <!--============================== Footer =============================-->
    <div id="footer-placeholder"></div>
    <script src="../../js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
